<div class="container mt-4">
  <h1 class="text-center mb-4">Characters</h1>

  <div class="d-flex justify-content-between mb-4">
    <div class="search-bar d-flex">
      <input 
        [(ngModel)]="searchName" 
        placeholder="Search by name" 
        class="form-control me-2" 
        aria-label="Search by name"
      />
      <input 
        [(ngModel)]="searchPlanet" 
        placeholder="Search by planet" 
        class="form-control me-2" 
        aria-label="Search by planet"
      />
      <button (click)="search()" class="btn btn-primary">Search</button>
    </div>

    <select id="status" [(ngModel)]="selectedStatus" class="form-select w-auto">
      <option value="">All</option>
      <option value="Alive">Alive</option>
      <option value="Dead">Dead</option>
      <option value="unknown">Unknown</option>
    </select>
  </div>

  <div class="row">
    <div class="col-12 col-md-4 mb-4" *ngFor="let character of (characters | filterByStatus:selectedStatus)">
      <app-home-card [character]="character"></app-home-card>
    </div>
  </div>

  <!-- Indicador de carregamento -->
  <div *ngIf="loading" class="loading-indicator">Loading...</div>
  <div *ngIf="finished" class="finished-indicator">No more characters to load.</div>
</div>
